<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula 1 Quiz</title>
  <link rel="stylesheet" href="CSS\styles.css">
</head>
<body>

  <div class="quiz-container">
    <h1>Formula 1 Quiz</h1>

    <form id="quizForm">
      <!-- Question 1 -->
      <div class="question">
        <h3>1. Who holds the record for the most Formula 1 World Championships?</h3>
        <label>
          <input type="radio" name="q1" value="0">
          Sebastian Vettel
        </label><br>
        <label>
          <input type="radio" name="q1" value="0">
          Ayrton Senna
        </label><br>
        <label>
          <input type="radio" name="q1" value="1">
          Lewis Hamilton and Michael Schumacher (7 titles each)
        </label>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <h3>2. Which Formula 1 team is known as the 'Silver Arrows'?</h3>
        <label>
          <input type="radio" name="q2" value="0">
          Ferrari
        </label><br>
        <label>
          <input type="radio" name="q2" value="1">
          Mercedes-AMG Petronas
        </label><br>
        <label>
          <input type="radio" name="q2" value="0">
          Red Bull Racing
        </label>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <h3>3. What is the longest Formula 1 circuit in the current calendar?</h3>
        <label>
          <input type="radio" name="q3" value="0">
          Monaco Grand Prix Circuit
        </label><br>
        <label>
          <input type="radio" name="q3" value="1">
          Circuit de Spa-Francorchamps
        </label><br>
        <label>
          <input type="radio" name="q3" value="0">
          Yas Marina Circuit
        </label>
      </div>

      <button type="button" onclick="calculateScore()">Submit Quiz</button>
    </form>
  </div>

  <script src="JS\main.js"></script>

</body>
</html>
